            | GWA        |Asset Id   |

          required: false
          schema:
            type: string
            format: uuid
        - name: startAfter
          in: query
          description: Retrieve OHLCV for the indexId or indexType required, starting after this particular id.
          required: false
          schema:
            type: string
            format: uuid
